<div class ="wall-post-card"  >
    <h2>{{ title | titlecase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Publié {{ createdDate | date:'le d MMMM YYYY à HH:mm' }}</p>
    <img [src] = "imageUrl" [alt]="title">
    <p>{{description }}</p>
    <p *ngIf="location">Lieu : {{location}}</p>
    <p>
        <button (click)="onLike()">I like that !</button>
        🌶️ {{ likes }}
    </p>

</div>
